#pecos-selene = { index = "quantinuumsw" }
#selene_custom_error_model = { index = "quantinuumsw" }


[tool.pyright]
typeCheckingMode = "off"


[tool.pytest.ini_options]
markers = [
    "slow_sim: marks tests as slow_sim (deselect with '-m \"not slow_sim\"')",
]
